<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Search Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fashion Search Engine</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for products..." />
      <button id="searchButton">Search</button>
    </div>
    <div class="slider-container">
      <label for="proportionSlider">Semantic Proportion: <span id="sliderValue">0.7</span></label>
      <input type="range" id="proportionSlider" min="0" max="1" step="0.01" value="0.7">
    </div>
    <div id="productGrid" class="product-grid">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
